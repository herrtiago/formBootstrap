<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="row mt-5 validate">
        <div class="mb-3 col-12">
          <label for="nombre" class="form-label">User Name</label>
          <input type="name" class="form-control" id="nombre" required/>
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required/>
        </div>
        <div class="mb-3 col-12">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Av. Calle #"required
          />
        </div>
        <div class="mb-3 col-md-6 col-sm-12">
          <label for="departamento" class="form-label">Departamento</label>
          <input type="text" class="form-control" id="departamento" required/>
        </div>

        <div class="mb-3 col-md-3 col-sm-12">
          <label for="ciudad" class="form-label">Ciudad</label>
          <select class="form-select" id="ciudad">
            <option selected>Elija...</option>
            <option value="1">Floridablanca</option>
            <option value="2">Bucaramanga</option>
            <option value="3">Girón</option>
            <option value="4">Piedecuesta</option>
          </select>
        </div>

        <div class="mb-3 col-md-3 col-sm-12">
          <label for="postal" class="form-label">Código postal</label>
          <input type="number" class="form-control" id="postal"required />
        </div>
        <div class="mb-3 col-12">
          <label class="form-label" for="textAreaExample3"
            >Deje aquí sus comentarios</label
          >
          <textarea
            class="form-control"
            id="textAreaExample3"
            col="30"
            rows="5"
          ></textarea>
        </div>

        <div class="mb-3 col-12 d-flex justify-content-center">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"required
            />
            <label class="form-check-label" for="flexCheckDefault">
              Acepta los términos y condiciones
            </label>
          </div>
        </div>
        <div class="mb-3 col-12 d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Confirmar</button>

        </div>
      </form>
    </div>
  </body>
</html>
